name: VPS Test Persistence

on:
  workflow_dispatch:

jobs:
  vps-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y unzip zip rsync curl

     - name: Create user blackhero
  run: |
    if ! id -u blackhero >/dev/null 2>&1; then
      sudo useradd -m -s /bin/bash blackhero
      echo "blackhero:virat321" | sudo chpasswd --encrypted
      sudo usermod -aG sudo blackhero
      echo "blackhero ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/blackhero
    fi


      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore backup files
        run: |
          if [ -f ./backup/backup.zip ]; then
            echo "Restoring from backup..."
            sudo unzip -o ./backup/backup.zip -d /
          else
            echo "No backup found, starting fresh"
          fi

      - name: Restore Tailscale state
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          fi

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=blackhero-test || echo "Tailscale already running"

      - name: Show Tailscale IP
        run: |
          echo "ðŸ”— Tailscale IP:"
          tailscale ip -4 || echo "Tailscale IP not found"

      - name: Sleep for testing
        run: sleep 120  # 2 minutes for you to connect + install stuff

      - name: Backup files
        run: |
          sudo mkdir -p /opt/vps-backup/data
          sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/ || true
          sudo rsync -a /home/blackhero /opt/vps-backup/ || true
          sudo chown -R $USER:$USER /opt/vps-backup
          zip -r $GITHUB_WORKSPACE/backup.zip /opt/vps-backup

      - name: Delete old VPS backup artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: vps-backup

      - name: Upload new backup
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: ${{ github.workspace }}/backup.zip
