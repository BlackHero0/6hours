name: VPS Test Persistence

on:
  workflow_dispatch:

jobs:
  vps-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y unzip zip rsync

      - name: Create user blackhero
        run: |
          if ! id -u blackhero >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash blackhero
            echo "blackhero:virat321" | sudo chpasswd
            sudo usermod -aG sudo blackhero
            echo "blackhero ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/blackhero
          fi

      - name: Restore backup files
        run: |
          if [ -f ./backup/backup.zip ]; then
            echo "Restoring from backup..."
            sudo unzip -o ./backup/backup.zip -d /
          else
            echo "No backup found, starting fresh"
          fi

      - name: Sleep for testing
        run: sleep 120  # 2 minutes to install/test stuff manually

      - name: Backup files
        run: |
          sudo mkdir -p /opt/vps-backup
          sudo rsync -a /home/blackhero /opt/vps-backup/ || true
          sudo chown -R $USER:$USER /opt/vps-backup
          zip -r $GITHUB_WORKSPACE/backup.zip /opt/vps-backup

      - name: Delete old VPS backup artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: vps-backup

      - name: Upload new backup
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: ${{ github.workspace }}/backup.zip
