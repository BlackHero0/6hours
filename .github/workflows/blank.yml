name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  persistent-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 354  # 5 hours 54 minutes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname
        run: sudo hostnamectl set-hostname blackhero-vps

      - name: Create user BlackHero with sudo
        run: |
          if ! id -u BlackHero >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash BlackHero
            echo "BlackHero:virat321" | sudo chpasswd
            sudo usermod -aG sudo BlackHero
            echo "BlackHero ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/BlackHero
          fi

      - name: Download previous VPS backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Restore backup files
        run: |
          if [ -f ./backup/backup.zip ]; then
            unzip -o ./backup/backup.zip -d /
          else
            echo "No backup found, starting fresh"
          fi

      - name: Restore Tailscale state
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          fi

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=blackhero-vps || echo "Tailscale already up"

      - name: Show Tailscale IP
        run: tailscale ip -4 || echo "Tailscale IP not found"

      - name: Keep VPS alive
        run: sleep 21240  # 5 hours 54 minutes
