name: Continuous Persistent VPS Backup

on:
  workflow_dispatch:

jobs:
  persistent-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 720  # 12 hours to ensure long backups finish

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname
        run: sudo hostnamectl set-hostname blackhero-vps

      - name: Download previous VPS backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Create user BlackHero with sudo
        run: |
          if ! id -u BlackHero >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash BlackHero
            echo "BlackHero:virat321" | sudo chpasswd
            sudo usermod -aG sudo BlackHero
            echo "BlackHero ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/BlackHero
          fi

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscaled &
          sleep 10
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=blackhero-vps || echo "Tailscale already up"

      - name: Show Tailscale IP
        run: tailscale ip -4 || echo "Tailscale IP not found"

      - name: Restore previous backup
        run: |
          if [ -f ./backup/backup.zip ]; then
            unzip -o ./backup/backup.zip -d /
          else
            echo "No previous backup found"
          fi

      - name: Backup /home/BlackHero excluding .ghcup and cache
        run: |
          sudo mkdir -p /opt/vps-backup
          sudo rsync -a --exclude='.ghcup' --exclude='.cache' /home/BlackHero /opt/vps-backup/
          sudo chown -R $USER:$USER /opt/vps-backup
          zip -r backup.zip /opt/vps-backup

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: backup.zip

      - name: Finished
        run: echo "âœ… Full backup completed"
